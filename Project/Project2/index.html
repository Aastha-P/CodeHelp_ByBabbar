<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="icon" type="image/x-icon" href="favicon.jfif">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Head">
        <p>SURVEY FORM</p>
        <hr>
    </div>
    
    <h1>Costomer Name</h1>
    <div class="form">
        <div class="name">
            <div class="first">
                <input type="text" id="name"required>
                <p>Enter your first name</p>
            </div>
            <div class="last" style="margin-left:10%;">
                <input type="text" id="name" required>
                <p>Enter your last name</p>
            </div>
        </div>
    </div>

    <h1>Address</h1>
    <div class="address">
        <div class="street1">
            <input type="text" id="street1" required>
            <p>Street Address 1</p>
        </div>

        <div class="street2">
            <input type="text" id="street2" required>
            <p>Street Address2</p>
        </div>
    </div>

    <div class="city-state">
        <div class="city">
            <input type="text" id="state" required>
            <p>State</p>
        </div>

        <div class="city" style="margin-left:10%;">
            <input type="text" id="city" required>
            <p>City</p>
        </div>
    </div>

    <div class="zip">
        <input type="text" id="zip" required>
        <p>Zip Code</p>
    </div>

    <div class="country">
        <select>
            <option value="india">India</option>
            <option value="USA">USA</option>
            <option value="banglore">Banglore</option>
        </select>
        <p>Select Country</p>
    </div>

    <div class="contact">
        <div class="phone">
            <input type="text" id="phone" required>
            <p>Phone</p>
        </div>

        <div class="email" style="margin-left:10%;">
            <input type="text" id="email" required>
            <p>Email</p>
        </div>
    </div>

    <div class="detail">
        
    </div>
</html>
