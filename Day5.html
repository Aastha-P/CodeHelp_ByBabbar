<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--#####Forms==use to collect user input-->
    <!--Equal value use in input Id and label for -->
    <!--we can use input and button tag to create submit button of whole form-->
   
    <!--First Form-->
    <form>
       <label for="email">Enter Email Id:</label>
        <input type="text" id="email">

        <br/>
        <br />

        <label for="password">Enter password:</label>
        <input type="text" id="password">  <!--input tag always want type="text" and id(unique)-->

        <br/>
        <br/>

        <!--Placeholder-->
        <label for="course">Course name:</label>
        <input type="text" id="course" placeholder="Enter currently pursuing course">

        <br/>
        <br/>

        <input type="submit" value="Submit">

        <br/>
        <br/>

        <button>Click Here</button>

        <br/>
        <br/>

    </form>

    <!--Second Form -->
    <form>
        <!--date-->
        <label for="datepickers">choose date:</label>
        <input type="date" id="datepickers">

        <br/>
        <br/>

        <!--select-->
        <label for="selector1">Choose your dish:</label>
        <select name="Dishes" id="selector1">
            <option value="maggi">Maggi</option>
            <option value="kurkure">Kurkure</option>
            <option value="coc">Coca-cola</option>
        </select>

        <br />
        <br />

        <textarea name="textarea1" id="textarea" cols="30" rows="10" placeholder="Enter text here...."></textarea>
        
        <!--fieldset-->
        <fieldset>
            <legend>HtML Dummy Form</legend>
            <label for="selector1">Choose your dish:</label>
            <select name="Dishes" id="selector1">
                <option value="maggi">Maggi</option>
                <option value="kurkure">Kurkure</option>
                <option value="coc">Coca-cola</option>
            </select>

            <br />
            <br />
            
            <label for="datepickers">choose date:</label>
            <input type="date" id="datepickers">
            
        </fieldset>

        <br />
        <br />

    </form>
    
    <!--Third form-->
    <form>
        <input>
        <input type="text">
        <!--both are same because input tag take text by default-->

        <br />
        <br />

        <!--text-field-->
        <label for="textfield1">Text-Field:</label>
        <input type="text" name="textfield" id="textfield1">

        <br />
        <br />

        <!--submit Button-->
        <label for="submit1">Button:</label>
        <input type="submit" id="submit1" value="subscribe">

        <br />
        <br />

        <!--radio Button-->
        <label for="radio1">Radio button1:</label>
        <input type="radio" name="radio1" id="radio1" >

        <br />
        <br />

        <label for="radio2">Radio button2:</label>
        <input type="radio" name="radio2" id="radio2">

        <br />
        <br />

        <!--checkbox-->
        <label for="checkbox1">checkbox1:</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">

        <br />
        <br />

        <!--choose file-->
        <label for="fileselect1">Upload file:</label>
        <input type="file" name="fileselect1" id="fileselect1">

        <br />
        <br />
